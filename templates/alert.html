<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚠ Suspicious Login Detected</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0EA5E9;
            --secondary: #8B5CF6;
            --accent: #EC4899;
            --success: #10B981;
            --dark: #0F172A;
            --danger: #EF4444;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Advanced Animated Background */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 50%, #334155 100%);
        }

        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.03;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255,255,255,.05) 35px, rgba(255,255,255,.05) 70px);
        }

        /* Floating Orbs Animation */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 20s infinite ease-in-out;
            z-index: -1;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--primary), transparent);
            top: -200px;
            left: -200px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--secondary), transparent);
            top: 50%;
            right: -250px;
            animation-delay: 5s;
        }

        .orb-3 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, var(--accent), transparent);
            bottom: -175px;
            left: 30%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(50px, 100px) scale(1.1); }
            50% { transform: translate(-30px, 200px) scale(0.9); }
            75% { transform: translate(100px, 50px) scale(1.05); }
        }

        .alert-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            padding: 50px 40px;
            border-radius: 24px;
            box-shadow: 0 24px 64px rgba(0, 0, 0, 0.4);
            max-width: 500px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: white;
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            letter-spacing: -0.5px;
        }

        h2::before {
            content: '⚠';
            font-size: 40px;
            animation: warningPulse 2s infinite;
        }

        @keyframes warningPulse {
            0%, 100% {
                transform: scale(1);
                filter: drop-shadow(0 0 10px rgba(239, 68, 68, 0.5));
            }
            50% {
                transform: scale(1.15);
                filter: drop-shadow(0 0 20px rgba(239, 68, 68, 0.8));
            }
        }

        p {
            color: rgba(255, 255, 255, 0.85);
            font-size: 18px;
            margin-bottom: 35px;
            line-height: 1.6;
            font-weight: 500;
        }

        form {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            flex: 1;
            padding: 18px 32px;
            font-size: 16px;
            font-weight: 700;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-family: 'Outfit', sans-serif;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button[value="yes"] {
            background: linear-gradient(135deg, #10B981, #059669);
            color: white;
            box-shadow: 0 8px 24px rgba(16, 185, 129, 0.4);
        }

        button[value="yes"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(16, 185, 129, 0.6);
        }

        button[value="no"] {
            background: linear-gradient(135deg, #EF4444, #DC2626);
            color: white;
            box-shadow: 0 8px 24px rgba(239, 68, 68, 0.4);
        }

        button[value="no"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(239, 68, 68, 0.6);
        }

        button:active {
            transform: translateY(-1px);
        }

        @media (max-width: 500px) {
            .alert-container {
                padding: 40px 30px;
            }

            h2 {
                font-size: 26px;
            }

            h2::before {
                font-size: 32px;
            }

            p {
                font-size: 16px;
            }

            form {
                flex-direction: column;
            }

            button {
                width: 100%;
                padding: 16px 28px;
            }
        }
    </style>
</head>
<body>

<!-- Animated Background -->
<div class="bg-gradient"></div>
<div class="bg-pattern"></div>
<div class="orb orb-1"></div>
<div class="orb orb-2"></div>
<div class="orb orb-3"></div>

<div class="alert-container">
    <h2>Suspicious Login Detected</h2>
    <p>Do you want to continue?</p>

    <form action="/handle-alert" method="POST">
        <button type="submit" name="choice" value="yes">YES</button>
        <button type="submit" name="choice" value="no">NO</button>
    </form>
</div>

</body>
</html>
